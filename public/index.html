<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Attended-or-Not</title>
  </head>
  <body>
    <!-- start Nav -->
    <nav>
      <div class="title">
        <h1 class="title">Attended Or Not</h1>
      </div>
     <div class="select-box">
      <label for="cars">Choose a Program:</label>
      <select name="Program" id="Program">
        <option value="Career Accelerator">Career Accelerator</option>
        <option value="Coding Foundations">Coding Foundations</option>
        <option value="Freelancers">Freelancers</option>
      </select>
     </div>
      <form class="search-form">
        <input type="text" placeholder="search for members" class="search-input" />
        <button type="submit" class="search-btn">Search</button>
      </form>
    </nav>

    <div class="add-member-form">
      <input type="text" placeholder="enter your name" class="input name-input" />
      <input type="tel" placeholder="enter your phone number" class="input phone-input" />
      <input type="date" placeholder="pick date" class="input date-input" />
      <button class="add-user-btn">Add User</button>
    </div>


    <main>
      <div class="container">
        <div class="content">
          <table>
            <tr>
              <th class="id">#</th>
              <th>Name</th>
              <th>Phone Number</th>
              <th>Date</th>
              <th>Program</th>
              <th style="text-align: right; padding-right: 20px">Actions</th>
            </tr>
            <tr></tr>
          </table>
        </div>
      </div>
    </main>
    <script type="module" src="scripts/request.js"></script>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
